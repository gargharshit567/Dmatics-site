   <div class="rmain">
   <H1>Please Enter Your Personal Detail</H1>
  <form method="post">
   <div class="formrow">
     <div class="formlable">Name</div>
     <div class="forminfo">
     <input type="text" class="input" placeholder="Enter your name" name="uname" required >
     </div>
   </div>
   <div class="formrow">
     <div class="formlable">Email</div>
     <div class="forminfo">    <input type="email" class="input" placeholder="Enter your Email" name="uemail"></div>
   </div>
    <div class="formrow">
     <div class="formlable">Password</div>
     <div class="forminfo"><input type="password" class="input" name="password" placeholder="Enter a Password"></div>
   </div>
  <div class="formrow">
     <div class="formlable">Photo</div>
     <div class="forminfo">     <input type="file" class="input"  name="image"></div>
   </div>
  <div class="formrow">
     <div class="formlable">Gender</div>
     <div class="forminfo">     
     <input type="radio" class="gender" name="gender" value="M">Male
     <input type="radio" class="gender" name="gender" value="M">Female</div>
   </div>
  
 
 <div class="formrow">
     <div class="formlable">Qualification</div>
     <div class="forminfo">
     <input type="checkbox" name="q1"  value="10" checked>10<sup>th</sup>
     <input type="checkbox" name="q2"  value="12" >12<sup>th</sup>
     <input type="checkbox" name="q3"  value="deg" >Degree
     <input type="checkbox" name="q4"  value="dip" >Diploma
      </div>
  </div>
   <div class="formrow">
     <div class="formlable">City</div>
     <div class="forminfo">     
     <select name="City" class="input">
     <option>Select a City</option>
     <option>Jaipur</option>
     <option>Jodhpur</option>
     </select>
     </div>
   </div>
   
   <div class="formrow">
     
     <input type="submit" class="btn" name="submit" value="submit">
     <input type="reset" class="btnr" name="reset" value="reset">
    </div>
